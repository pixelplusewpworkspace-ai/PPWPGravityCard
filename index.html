        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;

            height: 200vh;
            background:

            z-index: -1;
            pointer-events: none;

            transform: translate(-25%, -25%);

        @keyframes bg-move {
            0% {
                transform: translate(-25%, -25%) scale(1);
            }

            100% {

            }

        .animate-shine {

        @keyframes shine {

        @keyframes gradient-slide {

        .link-card:hover {

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Preloader Animation
            const loaderText = "PIXELPLUSE WP";
            const textElement = document.getElementById("loader-text");
            const cursor = document.getElementById("cursor");
            const tl = gsap.timeline();

            // Cursor blinking effect
            gsap.to(cursor, { opacity: 0, repeat: -1, yoyo: true, duration: 0.5, ease: "steps(1)" });

            // AI Assistant Animation Logic
            const assistant = document.getElementById('ai-assistant');
            const bubble = document.getElementById('assistant-bubble');
            const hand = document.getElementById('robot-wave-arm');

            const playAssistantAnimation = (side) => {
                // Set Position
                if (side === 'left') {
                    assistant.style.right = 'auto';
                    assistant.style.left = '2rem';
                    bubble.style.borderRadius = '1rem 1rem 1rem 0'; // Tail on left
                    bubble.style.transformOrigin = 'bottom left';
                } else {
                    assistant.style.left = 'auto';
                    assistant.style.right = '2rem';
                    bubble.style.borderRadius = '1rem 1rem 0 1rem'; // Tail on right
                    bubble.style.transformOrigin = 'bottom right';
                }

                const animTl = gsap.timeline({
                    onComplete: () => {
                        // Schedule next run
                        setTimeout(() => playAssistantAnimation(side === 'left' ? 'right' : 'left'), 3000);
                    }
                });

                animTl.to(assistant, { bottom: "20px", duration: 1.2, ease: "back.out(1.2)" }) // Pop up to full body
                    .to(hand, { rotation: 25, duration: 0.2, yoyo: true, repeat: 7, ease: "power1.inOut", transformOrigin: "140px 140px" }, "-=0.5") // Wave Hand specifically
                    .to(bubble, { opacity: 1, scale: 1, duration: 0.5, ease: "back.out(1.7)" }, "-=1.0") // Show Message
                    .to(bubble, { opacity: 0, scale: 0.7, duration: 0.5, ease: "power2.in", delay: 4 }) // Hide Message
                    .to(assistant, { bottom: "-250px", duration: 1, ease: "power3.in" }); // Hide Robot
            };

            // Start after initial animations
            setTimeout(() => playAssistantAnimation('right'), 4000);

            // Matrix Rain Effect
            const canvas = document.getElementById("matrix-rain");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const binary = "01";
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            let drops = [];
            for (let x = 0; x < columns; x++) drops[x] = 1;

            function drawMatrix() {
                ctx.fillStyle = "rgba(250, 250, 250, 0.1)"; // Fade effect matching bg
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = "#2563EB"; // Blue color
                ctx.font = fontSize + "px monospace";

                for (let i = 0; i < drops.length; i++) {
                    const text = binary.charAt(Math.floor(Math.random() * binary.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                        drops[i] = 0;

                    drops[i]++;
                }
            }

            const matrixInterval = setInterval(drawMatrix, 50);

            // Typing effect
            tl.to(textElement, {
                duration: 0.8,
                text: { value: loaderText, delimiter: "" },
                ease: "none",
                onUpdate: () => {
                    // Slight random delay simulate typing could go here but simple linear is often cleaner for loaders
                }
            })
                .to(cursor, { opacity: 0, duration: 0.1, onComplete: () => cursor.style.display = 'none' }) // Hide cursor
                .to("#preloader", {
                    opacity: 0,
                    duration: 0.5,
                    delay: 0.1,
                    ease: "power2.inOut",
                    onComplete: () => {
                        clearInterval(matrixInterval);
                        document.getElementById("preloader").remove();
                    }
                })

                // Brand Animation
                .from("#brand-text", {
                    opacity: 0,
                    y: 20,
                    filter: "blur(10px)",
                    duration: 1,
                    ease: "power2.out"
                })
                .fromTo(".reveal-item",
                    { y: 40, opacity: 0, filter: "blur(15px)" },
                    { y: 0, opacity: 1, filter: "blur(0px)", duration: 1, stagger: 0.15, ease: "power4.out" },
                    "-=0.6"
                );
            // Tech/AI Background Animation (Typing Code)
            const codeContainer = document.getElementById("code-bg");
            const codeLines = [
                "&lt;!DOCTYPE html&gt;",
                "&lt;html lang=\"en\"&gt;",
                "  &lt;head&gt;",
                "    &lt;meta charset=\"UTF-8\"&gt;",
                "    &lt;title&gt;PixelPluse System&lt;/title&gt;",
                "    &lt;link rel=\"stylesheet\" href=\"style.css\"&gt;",
                "  &lt;/head&gt;",
                "  &lt;body class=\"neural-interface\"&gt;",
                "    &lt;!-- Initializing Core Systems --&gt;",
                "    &lt;div id=\"root\"&gt;",
                "      &lt;header class=\"main-nav\"&gt;",
                "        &lt;nav&gt;",
                "          &lt;ul&gt;",
                "            &lt;li&gt;&lt;a href=\"#home\"&gt;Home&lt;/a&gt;&lt;/li&gt;",
                "            &lt;li&gt;&lt;a href=\"#about\"&gt;About&lt;/a&gt;&lt;/li&gt;",
                "          &lt;/ul&gt;",
                "        &lt;/nav&gt;",
                "      &lt;/header&gt;",
                "      &lt;main&gt;",
                "        &lt;section id=\"hero\"&gt;",
                "          &lt;h1&gt;Welcome to Future&lt;/h1&gt;",
                "          &lt;p&gt;Decoding reality...&lt;/p&gt;",
                "        &lt;/section&gt;",
                "      &lt;/main&gt;",
                "    &lt;/div&gt;",
                "    &lt;script src=\"app.js\"&gt;&lt;/script&gt;",
                "  &lt;/body&gt;",
                "&lt;/html&gt;"
            ];

            let lineIndex = 0;
            let charIndex = 0;
            let currentLineContent = ""; // Stores the plain text being typed for the current line
            let currentLineElement = null; // Reference to the div element for the current line

            function highlightCode(text) {
                // Simple syntax highlighting:
                // Red for tags: <tag>, </tag>
                // Green for attributes: attr=
                // Blue for attribute values: "value"
                return text
                    .replace(/&lt;(\/?[a-z0-9]+)(.*?)(&gt;)/g, "<span class='text-red-600'>&lt;$1$2$3</span>") // Tags Red
                    .replace(/([a-z-]+)=/g, "<span class='text-green-600'>$1=</span>") // Attributes Green
                    .replace(/"([^"]*)"/g, "<span class='text-blue-600'>\"$1\"</span>"); // Values Blue
            }

            function typeCode() {
                if (lineIndex >= codeLines.length) {
                    lineIndex = 0; // Loop content
                    codeContainer.innerHTML = ""; // Clear and restart
                }

                const fullLine = codeLines[lineIndex];

                if (!currentLineElement) {
                    // Create a new div for the line if it doesn't exist
                    currentLineElement = document.createElement("div");
                    codeContainer.appendChild(currentLineElement);
                    currentLineContent = ""; // Reset content for the new line
                }

                if (charIndex < fullLine.length) {
                    currentLineContent += fullLine.charAt(charIndex);
                    charIndex++;

                    // Update the current line element with the partially typed and highlighted content
                    currentLineElement.innerHTML = highlightCode(currentLineContent) + "<span class='typing-cursor'>_</span>";
                } else {
                    // Line finished typing
                    currentLineElement.innerHTML = highlightCode(fullLine); // Final highlight without cursor
                    currentLineElement = null; // Reset for the next line
                    lineIndex++;
                    charIndex = 0;

                    // Scroll to bottom if needed or keep only N lines
                    if (codeContainer.children.length > 20) { // Keep max 20 lines visible
                        codeContainer.removeChild(codeContainer.firstChild);
                    }
                }

                setTimeout(typeCode, Math.random() * 50 + 30); // Adjust typing speed here
            }

            typeCode();

            // Coding Decryption Effect on Brand Name
            const brandElement = document.getElementById("brand-text");
            const originalBrandText = "PixelPluse WP";
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";

            function scrambleText(element, finalText) {
                let iterations = 0;
                const interval = setInterval(() => {
                    element.innerText = finalText
                        .split("")
                        .map((letter, index) => {
                            if (index < iterations) {
                                return finalText[index];
                            }
                            return chars[Math.floor(Math.random() * chars.length)];
                        })
                        .join("");

                    if (iterations >= finalText.length) {
                        clearInterval(interval);
                    }

                    iterations += 1 / 3; // Speed control
                }, 30);
            }

            // Trigger decryption occasionally
            setInterval(() => {
                scrambleText(brandElement, originalBrandText);
            }, 10000); // Every 10 seconds
        });
    </script>
